
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YouTube Playlist Player</title>
  <style>
    * {
      box-sizing: border-box;
    }
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
      font-family: Helvetica, sans-serif;
      background: transparent;
    }
    #youtube-playlist-container {
      display: flex;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }
    #playlist-sidebar {
      width: 30%;
      background: transparent;
      overflow-y: auto;
      padding: 10px;
      color: white;
    }
    #playlist-items li {
      margin-bottom: 10px;
      cursor: pointer;
      display: flex;
      align-items: center;
    }
    #playlist-items img {
      margin-right: 10px;
      width: 100px;
      height: 70px;
      object-fit: cover;
    }
    #playlist-items span {
      color: white;
      font-size: 16px;
    }
    #divider {
      width: 2px;
      background-color: white;
    }
    .video-container {
      flex-grow: 1;
      display: flex;
      align-items: center;
    }
    .video-wrapper {
      width: 100%;
      height: 100vh;
    }
    .video-wrapper iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
<div id="youtube-playlist-container">
  <!-- Playlist Sidebar -->
  <div id="playlist-sidebar">
    <ul id="playlist-items" style="list-style: none; padding-left: 0;"></ul>
  </div>

  <!-- Divider -->
  <div id="divider"></div>

  <!-- Main Video Player with Full Height -->
  <div class="video-container">
    <div class="video-wrapper">
      <iframe id="main-video-player" src="" allowfullscreen></iframe>
    </div>
  </div>
</div>

<script>
  const apiKey = 'AIzaSyDC2q-fM2bmtWg8sl7JSD0lwtmVoy2W8CI';
  const playlistId = 'PL_3SBE27ury1qWySoUFCz_77cpros8Exu';
  const maxResults = 50;

  async function loadPlaylist() {
    try {
      const response = await fetch(`https://www.googleapis.com/youtube/v3/playlistItems?part=snippet&maxResults=${maxResults}&playlistId=${playlistId}&key=${apiKey}`);
      const data = await response.json();

      const playlistItems = document.getElementById('playlist-items');
      const mainVideoPlayer = document.getElementById('main-video-player');

      data.items.forEach((item, index) => {
        const videoId = item.snippet.resourceId.videoId;
        const title = item.snippet.title;
        const thumbnailUrl = item.snippet.thumbnails.default.url;

        const listItem = document.createElement('li');
        listItem.innerHTML = `
          <img src="${thumbnailUrl}" alt="${title}">
          <span>${title}</span>
        `;

        listItem.addEventListener('click', () => {
          mainVideoPlayer.src = `https://www.youtube.com/embed/${videoId}?autoplay=1`;
        });

        playlistItems.appendChild(listItem);

        if (index === 0) {
          mainVideoPlayer.src = `https://www.youtube.com/embed/${videoId}`;
        }
      });
    } catch (error) {
      console.error('Error loading YouTube playlist:', error);
    }
  }

  document.addEventListener('DOMContentLoaded', loadPlaylist);
</script>
</body>
</html>
