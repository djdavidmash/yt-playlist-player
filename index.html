
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YouTube Playlist Player</title>
  <style>
    * {
      box-sizing: border-box;
    }
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
      font-family: Helvetica, sans-serif;
      background: transparent;
    }

    #youtube-playlist-container {
      display: flex;
      flex-direction: row;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    #playlist-sidebar {
      width: 30%;
      background: rgba(0, 0, 0, 0.08);
      overflow-y: auto;
      padding: 0;
      color: white;
      order: 0;
    }

    #playlist-items {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    #playlist-items li {
      padding: 10px;
      cursor: pointer;
      display: flex;
      align-items: center;
      transition: background 0.2s ease;
    }

    #playlist-items li:hover {
      background: rgba(0, 0, 0, 0.6);
    }

    #playlist-items li.active {
      background: rgba(0, 0, 0, 0.8);
    }

    #playlist-items img {
      margin-right: 10px;
      width: 100px;
      aspect-ratio: 16 / 9;
      object-fit: cover;
      background-color: black;
      flex-shrink: 0;
    }

    #playlist-items span {
      color: white;
      font-size: 13.6px;
    }

    .video-container {
      flex-grow: 1;
      display: flex;
      align-items: center;
      order: 1;
    }

    .video-wrapper {
      width: 100%;
      height: 100vh;
    }

    .video-wrapper iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    @media (max-width: 768px) {
      #youtube-playlist-container {
        flex-direction: column;
        height: auto;
      }

      .video-container {
        width: 100%;
        height: auto;
        order: 0;
      }

      .video-wrapper {
        height: auto;
        padding-bottom: 56.25%;
        position: relative;
      }

      .video-wrapper iframe {
        position: absolute;
        top: 0;
        left: 0;
        height: 100%;
      }

      #playlist-sidebar {
        width: 100%;
        height: auto;
        max-height: 400px;
        order: 1;
      }
    }
  </style>
</head>
<body>
<div id="youtube-playlist-container">
  <!-- Playlist Sidebar -->
  <div id="playlist-sidebar">
    <ul id="playlist-items"></ul>
  </div>

  <!-- Main Video Player -->
  <div class="video-container">
    <div class="video-wrapper">
      <iframe id="main-video-player" src="" allowfullscreen></iframe>
    </div>
  </div>
</div>

<script>
  const apiKey = 'AIzaSyDC2q-fM2bmtWg8sl7JSD0lwtmVoy2W8CI';
  const playlistId = 'PL_3SBE27ury1qWySoUFCz_77cpros8Exu';
  const maxResults = 50;

  async function loadPlaylist() {
    try {
      const response = await fetch(
        `https://www.googleapis.com/youtube/v3/playlistItems?part=snippet&maxResults=${maxResults}&playlistId=${playlistId}&key=${apiKey}`
      );
      const data = await response.json();

      const playlistItems = document.getElementById("playlist-items");
      const mainVideoPlayer = document.getElementById("main-video-player");

      data.items.forEach((item, index) => {
        const videoId = item.snippet.resourceId.videoId;
        const title = item.snippet.title;
        const thumbnailUrl = item.snippet.thumbnails.medium.url || item.snippet.thumbnails.default.url;

        const listItem = document.createElement("li");
        listItem.innerHTML = `
          <img src="${thumbnailUrl}" alt="${title}">
          <span>${title}</span>
        `;

        listItem.addEventListener("click", () => {
          document.querySelectorAll("#playlist-items li").forEach(li => li.classList.remove("active"));
          listItem.classList.add("active");
          mainVideoPlayer.src = `https://www.youtube.com/embed/${videoId}?autoplay=1`;
        });

        if (index === 0) {
          listItem.classList.add("active");
          mainVideoPlayer.src = `https://www.youtube.com/embed/${videoId}`;
        }

        playlistItems.appendChild(listItem);
      });
    } catch (error) {
      console.error("Error loading YouTube playlist:", error);
    }
  }

  document.addEventListener("DOMContentLoaded", loadPlaylist);
</script>
</body>
</html>
