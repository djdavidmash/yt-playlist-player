
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YouTube Playlist Player</title>
</head>
<body>
<div id="youtube-playlist-container" style="display: flex; max-width: 1000px; margin: auto;">
  <!-- Playlist Sidebar -->
  <div id="playlist-sidebar" style="width: 35%; max-height: 500px; overflow-y: auto; border-right: 1px solid #ccc; padding-right: 10px;">
    <ul id="playlist-items" style="list-style: none; padding-left: 0; font-family: sans-serif; font-size: 14px;"></ul>
  </div>

  <!-- Main Video Player with 16:9 Aspect Ratio -->
  <div style="flex-grow: 1; padding-left: 10px;">
    <div style="position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden;">
      <iframe id="main-video-player"
              src=""
              frameborder="0"
              allowfullscreen
              style="position: absolute; top: 0; left: 0; width: 100%; height: 100%;">
      </iframe>
    </div>
  </div>
</div>

<script>
  const apiKey = 'AIzaSyDC2q-fM2bmtWg8sl7JSD0lwtmVoy2W8CI';
  const playlistId = 'PL_3SBE27ury1qWySoUFCz_77cpros8Exu';
  const maxResults = 50;

  async function loadPlaylist() {
    try {
      const response = await fetch(`https://www.googleapis.com/youtube/v3/playlistItems?part=snippet&maxResults=${maxResults}&playlistId=${playlistId}&key=${apiKey}`);
      const data = await response.json();

      const playlistItems = document.getElementById('playlist-items');
      const mainVideoPlayer = document.getElementById('main-video-player');

      data.items.forEach((item, index) => {
        const videoId = item.snippet.resourceId.videoId;
        const title = item.snippet.title;
        const thumbnailUrl = item.snippet.thumbnails.default.url;

        const listItem = document.createElement('li');
        listItem.style.marginBottom = '10px';
        listItem.style.cursor = 'pointer';
        listItem.style.display = 'flex';
        listItem.style.alignItems = 'center';
        listItem.innerHTML = `
          <img src="${thumbnailUrl}" alt="${title}" style="margin-right: 10px; width: 80px; height: 60px; object-fit: cover;">
          <span>${title}</span>
        `;

        listItem.addEventListener('click', () => {
          mainVideoPlayer.src = `https://www.youtube.com/embed/${videoId}?autoplay=1`;
        });

        playlistItems.appendChild(listItem);

        if (index === 0) {
          mainVideoPlayer.src = `https://www.youtube.com/embed/${videoId}`;
        }
      });
    } catch (error) {
      console.error('Error loading YouTube playlist:', error);
    }
  }

  document.addEventListener('DOMContentLoaded', loadPlaylist);
</script>
</body>
</html>
